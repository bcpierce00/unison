language: c
sudo: required
before_install:
    - curl -L https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-ocaml.sh | sh
    - eval $(opam config env)
install:
    make
script:
    make test

cache:
  directories:
  - $HOME/.opam
  - /usr/local

env:
  # - OCAML_VERSION=4.01
  - OCAML_VERSION=4.08

os:
  - linux
